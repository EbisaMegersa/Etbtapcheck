<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Preloader</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                let username = user.username || user.first_name || 'Unknown';
                if (username.length > 10) {
                    username = username.substring(0, 10) + '...';
                }

                const storedBalance = localStorage.getItem(`balance_${user.id}`);
                if (storedBalance === null) {
                    localStorage.setItem(`balance_${user.id}`, '0.0000');
                }

                // Redirect to main.html after 5 seconds
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 5000);
            } else {
                alert("Unable to get Telegram user info.");
            }
        });
    </script>
</head>
<body>
    <div class="preloader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
